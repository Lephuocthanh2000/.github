name: Build
description: Build and push a Docker image to ghcr.io

inputs:
  registry:
    description: The Docker registry to push the image to
    required: false
    default: ghcr.io
  image_name:
    description: The name of the Docker image
    required: false
    default: ${{ github.repository }}

runs:
  using: composite
  steps:
    - name: Extract metadata for the Docker image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.registry }}/${{ inputs.image_name }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}},enable={{is_default_branch}}
          type=sha,prefix={{branch}}-,suffix=-{{date 'X'}},enable=false
          type=sha,priority=1000,prefix=,suffix=,format=long

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build and push
      id: push
      uses: docker/build-push-action@v6
      with:
        push: true
        context: .
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate artifact attestation
      if: ${{ github.event_name != 'pull_request' }}
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ inputs.registry }}/${{ inputs.image_name }}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
